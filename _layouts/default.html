<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title and page.title != "Home" %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
  {% assign page_desc = page.description | default: page.summary | default: site.description %}
  <meta name="description" content="{{ page_desc }}" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
  <meta property="og:title"
    content="{% if page.title and page.title != 'Home' %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{{ page_desc }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="{% if page.layout == 'page' %}article{% else %}website{% endif %}" />
  <meta property="og:image" content="{{ '/logo.png' | absolute_url }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title"
    content="{% if page.title and page.title != 'Home' %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{{ page_desc }}" />
  <meta name="twitter:image" content="{{ '/logo.png' | absolute_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script
    type="application/ld+json">{"@context":"https://schema.org","@type":"WebSite","name":"{{ site.title }}","url":"{{ site.url }}","description":"{{ site.description }}"}</script>
</head>

<body>
  {% include header.html %}
  <div class="book-page">
    <main id="main-content">
      {{ content }}
    </main>
    {% include footer.html %}
  </div>
</body>

</html>
